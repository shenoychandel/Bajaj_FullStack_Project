<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFHL Client</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 800px; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      textarea { width: 100%; min-height: 120px; }
      input, textarea, button, select { font-size: 16px; padding: .6rem .8rem; border-radius: 10px; border: 1px solid #ddd; }
      button { cursor: pointer; }
      .row { display: flex; gap: .75rem; align-items: center; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
      pre { background: #111; color: #eee; padding: 1rem; border-radius: 12px; overflow:auto; }
      .badge { display: inline-block; padding: .25rem .6rem; border-radius: 100px; background: #eee; }
      .ok { background: #d1fae5; }
      .fail { background: #fee2e2; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
